<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Formularios</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="align-and-limit">
            <div id="header">
                <h1 id="titulo">Seja bem vinda(o) ao Pré-Agendamento da sua primeira consulta com Dr Fulano de tal</h1>
                <h2 id="subtitulo">Vamos inicar o planejamento dos seus sonhos</h2>
            </div>

            <div id="completeForm" class="hide">
                <h3 id="completeFormTitle">Você completou a ficha de cadastro. Em breve entraremos em contato.</h3>
            </div>

            <form id="formularioContainer">
                <div class="field-container hide">
                    <label for="name">
                        1- Qual é o seu nome?*
                        <input id="name" type="text" name="nameField" value="" placeholder="Insira seu nome aqui..." required>
                    </label>
                </div>
                <div class="field-container hide">
                    <label for="whatsapp">
                        2- Contato WhatsApp*
                        <input id="whatsapp" type="number" name="whatsappField" placeholder="Insira seu whatsapp aqui..." value="" required>
                    </label>
                </div>
                <div class="field-container hide">
                    <p class="knew-options">
                        3- Por onde nos conheceu?
                    </p>
                    <label for="insta">
                        <p>Instagram</p>
                        <input id="insta" type="checkbox" name="instagramField" value="instagram">
                    </label>
                    <label for="face">
                        <p>Facebook</p>
                        <input id="face" type="checkbox" name="facebookField" value="facebook">
                    </label>
                    <label for="google">
                        <p>Google</p>
                        <input id="google" type="checkbox" name="googleField" value="google">
                    </label>
                </div>
                <div class="field-container hide">
                    <label for="city">
                        4- Qual é a sua cidade?
                        <input id="city" type="text" name="cityField" placeholder="Digite sua cidade aqui..." value="" required>
                    </label>
                </div>
                <div class="field-container hide">
                    <label for="age">
                        5- Idade
                        <input id="age" type="number" name="ageField" value="" placeholder="Digite sua idade aqui..." required>
                    </label>
                </div>
                <div class="field-container hide">
                    <label for="height">
                        6- Altura
                        <input id="height" type="number" name="heightField" value="" placeholder="Digite sua Altura aqui..." required>
                    </label>
                </div>
                <div class="field-container hide">
                    <label for="weight">
                        7- Peso
                        <input id="width" type="number" name="widthField" value="" placeholder="Digite seu peso aqui..." required>
                    </label>
                </div>
                <button id="btnCompleteForm" type="submit" class="hide">Enviar meus dados</button>
            </form>

            <div id="boxBtn">
                <button id="btnVoltar" class="hide" onclick="showFieldsForm(2)">Voltar</button>
                <button id="btnIniciar" onclick="showFieldsForm(1)">Começar</button>
            </div>
        </div>

        <div class="progress__bar">
            <p class="progress__bar-value">0%</p>
            <div class="progress__bar-width"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
